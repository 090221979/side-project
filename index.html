<!DOCTYPE html>
<HTML>
<HEAD>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
integrity="sha512-
Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="side-project/styles.css">
</HEAD>
<BODY>
<div class='container'>
<div class='wrapper' id='wrapper'>
<div class='green-bg'>
<h1>Hello, Friend!</h1>
<p>Enter your personal details and begin your journey with us</p>
</div>
<button class='green--bg-btn' id='btn-1'>Enter</button>
</div>
<div class='form'>
<div class='socials'>
<div><h2>Create Account</h2></div>
<div class='social-links'>
  <i class='fa-brands fa-facebook-f'></i>
  <i class='fa-brands fa-instagram'></i>
  <i class='fa-brands fa-linkedin-in'></i> 
</div>
<div><p class='reg-text'>or use your email for registration</p></div>
</div>

<div class='field'>
<i class='fa-regular fa-user'></i>
<input type='text' placeholder='username'/>
</div>
<div class='field'>
<i class='fa-solid fa-lock'></i>
<input type='password' placeholder='password'/>
</div>
<div class='field'>
<i class='fa-solid fa-envelope'></i>
<input type='email' placeholder='email'/>
</div>
<button class='sign-in--btn'>Sign in</button>
</div>
</div>
<script src="script.js"></script>
</BODY>
</HTML>
